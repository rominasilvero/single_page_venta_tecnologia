<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoPlace</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header class="fondoNavegacion">
        <div class="navegacion">
           <h1>GARBARINO<span>+</span></h1>
           <nav>
            <ul>
                <li>Celulares</li>
                <li>Computadoras</li>
                <li>Tablets</li>
            </ul>
          </nav>
       </div>
   </header>

   <section class="banner">
       <div class="contenedorBanner">
           <h2>Toda la tecnolog√≠a en un solo lugar</h2>
       </div>
       <div class="contenedorBanner">
           <img src="./imagenes/macbook_portada.png" alt="MacBook Portada">    
       </div>
   </section>

   <section>
       <div class="tarjetas">
           <div class="tarjeta">
               <div class="imagen">
                   <img src="./imagenes/iphone.png" alt="iphone 13 Pro">
               </div>
               <div class="titulo">
                   <h4>iPhone 13 Pro</h4>
               </div>
               <div class="precio">
                   <h4>$ 199.000</h4>
               </div>
               <div class="botonCompra">
                 <button>Agregar al carrito</button>
               </div>
           </div>

           <div class="tarjeta">
            <div class="imagen">
                <img src="./imagenes/ipad.png" alt="iPad Pro">
            </div>
            <div class="titulo">
                <h4>iPad Pro</h4>
            </div>
            <div class="precio">
                <h4>$ 215.000</h4>
            </div>
            <div class="botonCompra">
              <button>Agregar al carrito</button>
            </div>
        </div>

        <div class="tarjeta">
            <div class="imagen">
                <img src="./imagenes/macbook_air.png" alt="MacBook Air">
            </div>
            <div class="titulo">
                <h4>MacBook Air</h4>
            </div>
            <div class="precio">
                <h4>$ 249.000</h4>
            </div>
            <div class="botonCompra">
              <button>Agregar al carrito</button>
            </div>
        </div>
       </div>
      <footer>
            <p> Hecho por Silvero Romina | 2022</pp>
     </footer>
 
</body>
</html>
